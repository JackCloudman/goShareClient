
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>GoShareClient</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">GoShare<small><i>Client</i></small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
          </ul>
          <form class="form-inline mt-2 mt-md-0" id="search">
            <input class="form-control mr-sm-2" type="text" placeholder="Busca un archivo" aria-label="Search" id="searchinput">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <br><br>
      <table class="table table-striped" id="myTable">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Hash</th>
      <th scope="col">Tama√±o</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
    <th colspan="4" id="noresults"><center>Sin resultados</center></th>
  </tbody>
</table>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">GoShare 2019</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $( document ).ready(function() {
      $("#search").submit(function(e){
        e.preventDefault();
        $.ajax({
    type: "POST",
    url: "http://localhost:8000/searchFile/",
    // The key needs to match your method's input parameter (case-sensitive).
    data: JSON.stringify({ message: $("#searchinput").val() }),
    contentType: "application/json; charset=utf-8",
    dataType: "json",
    success: function(data){
      $('#searchinput').val('');
      if(data["files"] == undefined){
        console.log("sin archivos");
        return;
      }
      $("#noresults").hide();
      $(".rowfile").remove();
      for (i in data["files"]) {
        f = data["files"][i];
        console.log(JSON.stringify(f));
         $('#myTable > tbody:last-child').append(`<tr class="rowfile"><td scope="col">${f.nombre}</td>
         <td scope="col">${f.hash}</td>
         <td scope="col">${f.size}</td>
         <td scope="col">${f.type}</td></tr>`);
      }
    },
    failure: function(errMsg) {
        alert(errMsg);
    }
});
      });
});
</script>
  </body>
</html>
